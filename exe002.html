<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 3 Números</title>
</head>
<body>
    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" name="num3" required>
        <br>

        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            var media = (num1 + num2 + num3) / 3;

            document.getElementById("resultado").innerHTML = "A média é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
